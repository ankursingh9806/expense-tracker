<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to css file -->
    <link href="/css/report.css" rel="stylesheet">

    <title>Report</title>
</head>

<body>

    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="logo">ExpenseTracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-auto">
                    <a class="nav-link active" href="#" id="home">Home</a>
                    <a class="nav-link active" href="#" id="leaderboard">LeaderBoard ðŸ‘‘</a>
                    <a class="nav-link active" href="#" id="report">Report ðŸ‘‘</a>
                </div>
                <a class="nav-link" href="#" id="premium">Premium Member ðŸ‘‘</a>
                <form class="d-flex">
                    <button class="btn btn-danger bg-gradient" type="submit" id="logout-button">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- daily report table -->
    <div class="container">
        <div class="container d-flex">
            <table class="table table-borderless table-sm table-hover">
                <div>
                    <h2>Daily Report</h2>
                    <form>
                        <label for="date">Select Date</label>
                        <input class="form-control form-control-sm" type="date" id="date" name="date">
                        <button class="btn btn-secondary btn-sm" id="daily-view-button">View</button>
                        <button class="btn btn-secondary btn-sm" id="daily-download-button">Download</button>
                        <div class="error-message text-danger" id="daily-error"></div>
                    </form>
                </div>
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Description</th>
                        <th scope="col">Category</th>
                    </tr>
                </thead>
                <tbody id="daily-report-list"></tbody>
                <tfoot>
                    <tr>
                        <td id="daily-total-amount"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- monthly report table -->
    <div class="container">
        <div class="container d-flex">
            <table class="table table-borderless table-sm table-hover">
                <div>
                    <h2>Monthly Report</h2>
                    <form>
                        <label for="month">Select Month</label>
                        <input class="form-control form-control-sm" type="month" id="month" name="month">
                        <button class="btn btn-secondary btn-sm" id="monthly-view-button">View</button>
                        <button class="btn btn-secondary btn-sm" id="monthly-download-button">Download</button>
                        <div class="error-message text-danger" id="monthly-error"></div>
                    </form>
                </div>
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Description</th>
                        <th scope="col">Category</th>
                    </tr>
                </thead>
                <tbody id="monthly-report-list"></tbody>
                <tfoot>
                    <tr>
                        <td id="monthly-total-amount"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- link to js file -->
    <script src="/js/report.js"></script>
</body>

</html>
