<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to css file -->
    <link href="/css/login.css" rel="stylesheet">

    <title>Login</title>
</head>

<body>
    <!-- login page -->
    <div class="container">
        <form id="login-form">
            <h1>ExpenseTracker</h1>
            <h2>"Keep track of your spending and save money easily!"</h2>
            <h3>Welcome back!</h3>
            <div class="mb-3">
                <input class="form-control" type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="error-message text-danger" id="error"></div>
            <a href="/password/forgot-password-page">Forgot password?</a>
            <button class="btn btn-success bg-gradient" type="submit">Login</button>
            <p>Don't have an account? <a href="/user/signup-page">Signup</a></p>
        </form>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- link to js file -->
    <script src="/js/login.js"></script>
</body>

</html>
