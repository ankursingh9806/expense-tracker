<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to css file -->
    <link href="../css/expense.css" rel="stylesheet">

    <title>Expense</title>
</head>

<body>

    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="logo">EXPENSE TRACKER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-auto">
                    <a class="nav-link active" href="#" id="home">Home</a>
                    <a class="nav-link" href="#" id="leaderboard">Leaderboard</a>
                    <a class="nav-link" href="#" id="report">Report</a>
                </div>
                <form class="d-flex">
                    <button class="btn btn-warning" type="submit" id="premium-button">Buy Premium</button>
                </form>
                <form class="d-flex">
                    <button class="btn btn-danger" type="submit" id="logout-button">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- expense form -->
    <div class="container">
        <h1>Add a new Expense</h1>
        <form id="expense-form" action="/expense/expense-add" method="post" novalidate>
            <div class="row">
                <div class="col">
                    <input class="form-control" type="number" id="amount" name="amount" placeholder="Amount" required>
                </div>
                <div class="col">
                    <input class="form-control" type="text" id="description" name="description"
                        placeholder="Description" required>
                </div>
                <div class="col">
                    <select class="form-select" id="category" name="category" required>
                        <option value="" selected disabled>Category</option>
                        <option value="Housing">Housing</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Food">Food</option>
                        <option value="Insurance">Insurance</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Education">Education</option>
                        <option value="Personal Care">Personal Care</option>
                        <option value="Miscellaneous">Miscellaneous</option>
                    </select>
                </div>
                <div class="col">
                    <button class="btn btn-success" type="submit" id="submit-button">Add Expense</button>
                </div>
                <div class="error-message text-danger" id="error"></div>
            </div>
        </form>
    </div>

    <!-- expense table -->
    <div class="container-fluid">
        <table class="table">
            <h1>List of Expenses</h1>
            <thead>
                <tr>
                    <th scope="col">Amount</th>
                    <th scope="col">Description</th>
                    <th scope="col">Category</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="expense-list">
            </tbody>
        </table>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- link to js file -->
    <script src="../js/expense.js" defer></script>
</body>

</html>
